[package]
name = "cantara"
version = "0.1.1"
authors = ["Jan Martin Reckel <jm.reckel@t-online.de>"]
keywords = ["music", "sheets", "presentation"]
license = "GPL-3.0"
description = "Software for Song Presentation in Churches"
edition = "2024"
repository = "https://github.com/CantaraProject/Cantara"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dioxus = { version = "0.6.3", features = ["desktop"] }
dioxus-router = { version = "0.6" }
dirs = "6.0.0"
rfd = "0.15.3"
dioxus-free-icons = { version = "0.9", features = [
    "font-awesome-regular",
    "font-awesome-solid",
] }
dioxus-motion = { version = "0.3.0", optional = true, default-features = false }

rust-i18n = "3.1.4"
serde = "1.0.219"
serde_json = "1.0.140"
sys-locale = "=0.3.2"

# Cantara libraries
cantara-songlib = "0.1.3"
rgb = { version = "0.8.50", features = ["serde"] }
once_cell = "1.21.3"

[features]
default = ["desktop"]
web = ["dioxus/web", "dioxus-motion/web", "dioxus-motion/transitions"]
desktop = [
    "dioxus/desktop",
    "dioxus-motion/desktop",
    "dioxus-motion/transitions",
]
mobile = ["dioxus/mobile", "dioxus-motion/desktop", "dioxus-motion/transitions"]

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"

[profile.release]
opt-level = "z"
debug = false
lto = true
codegen-units = 1
panic = "abort"
strip = true
incremental = false
